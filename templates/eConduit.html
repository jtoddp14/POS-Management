<div id="e-conduit-wrapper">
    <div class="row">
        <% _.each(eConduits, function(eConduit) { %>
            <div class="col s12 m3 xl2">
                <div class="card-panel card-panel-entity z-depth-1 sequence-card hoverable waves-effect waves-light" style="background-color: #ffffff" data-id="<%= eConduit.id %>" data-selected='0'>
                    <div>
                        <div class="row description truncate" style="color: #3970b7;">
                            <%= eConduit.terminalName %>
                        </div>
                    </div>
                    <div class="row customerPhone truncate" style="font-size: .95rem; margin-bottom: 0px; color: gray;">
                        {Literal}Serial Number{/Literal}:
                        <%= eConduit.serialNumber %>
                    </div>
                    <div class="edit" style="display: none">
                        <a href="javascript:void(0)" class="btn-floating btn-large waves-effect waves-light ap-dark-blue edit-e-conduit-trigger"
                            data-id="<%= eConduit.id %>">
                            <i class="material-icons">edit</i>
                        </a>
                    </div>
                </div>
            </div>
        <% }); %>
    </div>
</div>
        
<div id="e-conduit-form-modal" class="modal modal-fixed-footer e-conduit-form-modal" style="max-height: 100%">
    
</div>

<a href="javascript:void(0)" id="add-e-conduit" class="btn-floating btn-large waves-effect waves-light ap-blue z-depth-4 floating-action-button-fixed">
    <i class="material-icons">add</i>
</a>
