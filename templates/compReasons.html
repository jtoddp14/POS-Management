<div id="comp-reasons-wrapper">
    <div class="row">
        <h3 style="padding-left: 15px">{Literal}Comp Reasons{/Literal}</h3>
    </div>
    <div class="row">
        <% _.each(compReasons, function(compReasons) { %>
            <div class="col s12 m3 xl2">
                <div class="card-panel card-panel-entity z-depth-1 sequence-card hoverable waves-effect waves-light" style="background-color: #ffffff" data-id="<%= compReasons.id %>" data-selected='0'>
                    <div>
                        <div class="row description truncate" style="color: #3970b7;">
                            <%= compReasons.compReason %>
                        </div>
                    </div>
                    <div class="edit" style="display: none">
                        <a href="javascript:void(0)" class="btn-floating btn-large waves-effect waves-light ap-dark-blue edit-comp-reasons-trigger"
                            data-id="<%= compReasons.id %>">
                            <i class="material-icons">edit</i>
                        </a>
                    </div>
                </div>
            </div>
        <% }); %>
    </div>
</div>
        
<div id="comp-reasons-form-modal" class="modal modal-fixed-footer comp-reasons-form-modal" style="max-height: 100%">
    
</div>

<a href="javascript:void(0)" id="add-comp-reason" class="btn-floating btn-large waves-effect waves-light ap-blue z-depth-4 floating-action-button-fixed">
    <i class="material-icons">add</i>
</a>
