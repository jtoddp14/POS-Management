<div id="price-level-times-wrapper" <%= (App.rtl ? 'style="direction:rtl"' : '') %>>
    <div class="row">
        <% _.each(priceLevelTimes, function(priceLevelTimes) { %>
            <div class="col s12 m3 xl2">
                <div class="card-panel card-panel-entity z-depth-1 sequence-card hoverable waves-effect waves-light" style="background-color: #fff" data-id="<%= priceLevelTimes.id %>" data-selected='0'>
                    <div>
                        <div class="row description truncate" style="color: #3970b7;">
                            {Literal}Price Level{/Literal} <%= priceLevelTimes.priceLevel %>
                        </div>
                        <div class="row truncate" style="font-size: .95rem; margin-bottom: 0px; color: gray;">
                            {Literal}Start{/Literal}: <%= priceLevelTimes.priceStart %>
                        </div>
                        <div class="row truncate" style="font-size: .95rem; margin-bottom: 0px; color: gray;">
                            {Literal}End{/Literal}: <%= priceLevelTimes.priceEnd %>
                        </div>
                    </div>
                    <br>
                    <div class="edit" style="display: none">
                        <a href="javascript:void(0)" class="btn-floating btn-large waves-effect waves-light ap-dark-blue edit-price-level-time-trigger"
                            data-id="<%= priceLevelTimes.id %>">
                            <i class="material-icons">edit</i>
                        </a>
                    </div>
                </div>
            </div>
        <% }); %>
    </div>
</div>
        
<div id="price-level-times-form-modal" class="modal modal-fixed-footer price-level-times-form-modal" style="max-height: 100%">
    
</div>

<a href="javascript:void(0)" id="add-price-level-time-button" class="btn-floating btn-large waves-effect waves-light ap-blue z-depth-4 floating-action-button-fixed">
    <i class="material-icons">add</i>
</a>
