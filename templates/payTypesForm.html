<div id="pay-types-form-modal" class="modal modal-fixed-footer" style="max-height: 100%" <%= (App.rtl ? 'style="direction:rtl"' : '') %>></div>
    <div class="modal-content">
        <div id="pay-types-form-modal-content">
            <div style="padding-bottom: 50px">
                <h4 style="font-size: 1.2rem">{Literal}Pay Type Details{/Literal}</h4>
            </div>
            <form>
                <div class="firstRow">
                    <div class="row">
                        <div class="col s12">
                            <div class="col s1" style="display:none;">
                                <div class="input-field">
                                    <input id="id" type="text" value="<%= payType.id %>">
                                </div>
                            </div>
                            <div class="input-field col s1" style="display:none;">
                                <input id="originalName" type="text" value="<%= payType.name %>">
                            </div>

                            <div class="input-field col s12">
                                <input id="name" type="text" value="<%= payType.name %>">
                                <label class="active" for="name">{Literal}Pay Type Name{/Literal}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal-footer">
    <a href="#delete-pay-type-modal" class="waves-effect waves-light btn-flat red-text right modal-trigger delete-pay-type-button">{Literal}Delete{/Literal}</a>
    <a href="javascript:void(0)" class="waves-effect waves-green btn green save-button left">{Literal}Save{/Literal}</a>
    <a href="javascript:void(0)" class="modal-close waves-effect waves-light btn-flat left">{Literal}Cancel{/Literal}</a>
</div>
    
<div id="delete-pay-type-modal" class="modal">
    <div class="modal-content">
        <div style="padding-bottom: 50px;">
            <h6>{Literal}Confirm Deletion{/Literal}</h6>
        </div>
        <p>{Literal}Are you sure that you would like to remove this pay type{/Literal}?</p>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0)" id="delete-pay-type-confirm" class="modal-close waves-effect waves-green btn red left" data-pay-type-id="<%= payType.id%>">{Literal}Delete{/Literal}</a>
        <input type="hidden" id="delete-pay-type-id" />
        <a href="javascript:void(0)" class="modal-close waves-effect waves-light btn-flat left">{Literal}Cancel{/Literal}</a>
    </div>
</div>
