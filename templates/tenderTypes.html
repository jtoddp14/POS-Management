<div id="tender-types-wrapper" <%= (App.rtl ? 'style="direction:rtl"' : '') %>>
        <div class="row">
            <% _.each(tenderTypes, function(tenderTypes) { %>
                <div class="col s12 m3 xl2">
                    <div class="card-panel card-panel-entity z-depth-1 sequence-card hoverable waves-effect waves-light" style="background-color: #ffffff" data-id="<%= tenderTypes.id %>" data-selected='0'>
                        <div>
                            <div class="row description truncate" style="color: #3970b7;">
                                <%= tenderTypes.tenderName %>
                            </div>
                            <div class="row paymentType truncate" style="font-size: .95rem; margin-bottom: 0px; color: gray;">
                                {Literal}Type{/Literal}:
                                <%= tenderTypes.tenderName %>
                            </div>
                            <!--<div class="row glAccount truncate">
                                {Literal}GL{/Literal}:
                                <%= tenderTypes.glAccount %>
                            </div>-->
                            
                            <div class="row maxChange truncate" style="font-size: .95rem; margin-bottom: 0px; color: gray;">
                                {Literal}Max Change{/Literal}: $
                                <%= tenderTypes.maxChange %>
                            </div>
                        <br>
                        </div>
 
                        <div class="edit" style="display: none">
                            <a href="javascript:void(0)" class="btn-floating btn-large waves-effect waves-light ap-dark-blue edit-tender-types-trigger"
                                data-id="<%= tenderTypes.id %>">
                                <i class="material-icons">edit</i>
                            </a>
                        </div>
                    </div>
                </div>
                <% }); %>
            </div>
        </div>
        
        <div id="tender-types-form-modal" class="modal modal-fixed-footer tender-types-form-modal" style="max-height: 100%">
            
        </div>
        
        <a href="javascript:void(0)" id="add-tender-types-button" class="btn-floating btn-large waves-effect waves-light ap-blue z-depth-4 floating-action-button-fixed">
            <i class="material-icons">add</i>
        </a>
