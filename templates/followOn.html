<div id="follow-on-wrapper" <%= (App.rtl ? 'style="direction:rtl"' : '') %>>
    <div class="row">
        <% _.each(followOn, function(followOn) { %>
            <div class="col s12 m3 xl2">
                <div class="card-panel card-panel-entity z-depth-1 sequence-card hoverable waves-effect waves-light " style="background-color: #ffffff" data-id="<%= followOn.id %>" data-selected='0'>
                    <div>
                        <div class="row truncate" style="font-size: .95rem; margin-bottom: 0px; color: gray;">
                            {Literal}ID{/Literal}: <%= followOn.code %>
                        </div>
                        <div class="row description truncate" style="color: #3970b7;">
                            <%= followOn.itemDescription %>
                        </div>
                        <div class="row truncate" style="font-size: .95rem; margin-bottom: 0px; color: gray;">
                            {Literal}Ask{/Literal}: <%= followOn.ask %>
                        </div>
                    </div>
                    <br><br>

                    <div class="edit" style="display: none">
                        <a href="javascript:void(0)" class="btn-floating btn-large waves-effect waves-light ap-dark-blue edit-follow-on-trigger"
                            data-id="<%= followOn.code %>">
                            <i class="material-icons">edit</i>
                        </a>
                    </div>
                </div>
            </div>
        <% }); %>
    </div>
</div>
        
<div id="follow-on-form-modal" class="modal modal-fixed-footer follow-on-form-modal" style="max-height: 100%">
    
</div>

<a href="javascript:void(0)" id="add-follow-on-button" class="btn-floating btn-large waves-effect waves-light ap-blue z-depth-4 floating-action-button-fixed">
    <i class="material-icons">add</i>
</a>
