<div id="breaks-wrapper" <%= (App.rtl ? 'style="direction:rtl"' : '') %>>
    <div class="row">
        <% _.each(breaks, function(breaks) { %>
            <div class="col s12 m3 xl2">
                <div class="card-panel card-panel-entity z-depth-1 sequence-card hoverable waves-effect waves-light " style="background-color: #ffffff" data-id="<%= breaks.id %>" data-selected='0'>
                    <div class="row description truncate" style="position: relative; bottom: 8px; width: 150%; height: 30px; color: #3970b7;">
                        {Literal}Break Type{/Literal}: <%= breaks.type %>
                    </div>
                    <div class="row type truncate" style="font-size: .95rem; margin-bottom: 0px; color: gray;">
                        {Literal}Break Time{/Literal}: <%= breaks.breakTime %> {Literal}Minutes{/Literal}
                    </div>
                    

                    <div class="row till truncate" style="font-size: .95rem; margin-bottom: 0px; color: gray;">
                        {Literal}Paid Break{/Literal}: <%= breaks.isPaid %>
                    </div>
                    <br>
                    <div class="edit" style="display: none">
                        <a href="javascript:void(0)" class="btn-floating btn-large waves-effect waves-light ap-dark-blue edit-break-trigger"
                            data-id="<%= breaks.id %>">
                            <i class="material-icons">edit</i>
                        </a>
                    </div>
                </div>
            </div>
        <% }); %>
    </div>
</div>
        
<div id="breaks-form-modal" class="modal modal-fixed-footer breaks-form-modal" style="max-height: 100%">
    
</div>

<a href="javascript:void(0)" id="add-break-button" class="btn-floating btn-large waves-effect waves-light ap-blue z-depth-4 floating-action-button-fixed">
    <i class="material-icons">add</i>
</a>
