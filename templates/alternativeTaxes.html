<div id="alternative-taxes-wrapper" <%= (App.rtl ? 'style="direction:rtl"' : '') %>>
    <div class="row">
        <% _.each(alternativeTaxes, function(alternativeTaxes) { %>
            <div class="col s12 m3 xl2">
                <div class="card-panel card-panel-entity z-depth-1 sequence-card hoverable waves-effect waves-light" style="background-color: #ffffff" data-id="<%= alternativeTaxes.id %>" data-selected='0'>
                    <div>
                        <div class="row description truncate" style="position: relative; bottom: 8px; width: 150%; height: 48px; color: #3970b7;">
                            <%= alternativeTaxes.itemType %>
                        </div>
                        <div class="row truncate" style="font-size: .95rem; margin-bottom: 0px; color: gray;">
                            {Literal}Tax Authority{/Literal}: <%= alternativeTaxes.taxAuthority %>
                        </div>
                        <div class="row truncate" style="font-size: .95rem; margin-bottom: 0px; color: gray;">
                            {Literal}Rate{/Literal}: <%= alternativeTaxes.taxRate %>%
                        </div>
                    </div>
                    <br>
                    <div class="edit" style="display: none">
                        <a href="javascript:void(0)" class="btn-floating btn-large waves-effect waves-light ap-dark-blue edit-tax-trigger"
                            data-id="<%= alternativeTaxes.id %>">
                            <i class="material-icons">edit</i>
                        </a>
                    </div>
                </div>
            </div>
        <% }); %>
    </div>
</div>
        
<div id="alternative-taxes-form-modal" class="modal modal-fixed-footer alternative-taxes-form-modal" style="max-height: 100%">
    
</div>

<a href="javascript:void(0)" id="add-tax-button" class="btn-floating btn-large waves-effect waves-light ap-blue z-depth-4 floating-action-button-fixed">
    <i class="material-icons">add</i>
</a>
