<div id="tills-wrapper" <%= (App.rtl ? 'style="direction:rtl"' : '') %>>
    <div class="row">
        <% _.each(tills, function(tills) { %>
            <div class="col s12 m3 xl2">
                <div class="card-panel card-panel-entity z-depth-1 sequence-card hoverable waves-effect waves-light" style="background-color: #ffffff" data-id="<%= tills.id %>" data-selected='0'>
                    <div>
                        <div class="row description truncate" style="color: #3970b7;">
                                <%= tills.name %>
                        </div>
                        <div class="row cash truncate" style="font-size: .95rem; margin-bottom: 0px; color: gray;">
                            {Literal}Starting Cash{/Literal}: $
                            <%= tills.cash %>
                        </div>
                        <!--<div class="row glDept truncate">
                            {Literal}GL Dept{/Literal}:
                            <%= tills.glDept %>
                        </div>-->
                        <div class="row autoZ truncate" style="font-size: .95rem; margin-bottom: 0px; color: gray;">
                           {Literal}Auto Z{/Literal}:
                            <%= tills.autoZ %>
                        </div>
                    </div>
                    <br><br><br>
                    <div class="edit" style="display: none">
                        <a href="javascript:void(0)" class="btn-floating btn-large waves-effect waves-light ap-dark-blue edit-tills-trigger"
                            data-id="<%= tills.id %>">
                            <i class="material-icons">edit</i>
                        </a>
                    </div>
                </div>
            </div>
            <% }); %>
        </div>
    </div>

    <div id="tills-form-modal" class="modal modal-fixed-footer tills-form-modal" style="max-height: 100%;">
        
    </div>
    
    <a href="javascript:void(0)" id="add-tills-button" class="btn-floating btn-large waves-effect waves-light ap-blue z-depth-4 floating-action-button-fixed">
        <i class="material-icons">add</i>
    </a>
