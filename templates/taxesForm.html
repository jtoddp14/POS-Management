<div id="taxes-form-modal" class="modal modal-fixed-footer" style="max-height: 100%" <%= (App.rtl ? 'style="direction:rtl"' : '') %>></div>
    <div class="modal-content">
        <div id="taxes-form-content">
            <div style="padding-bottom: 50px">
                <h4 style="font-size: 1.2rem">{Literal}VAT Tax Details{/Literal}</h4>
            </div>
            <form>
                <div class="firstRow">
                    <div class="row">
                        <div class="col s12">
                            <div class="col s12 m4" style="display:none;">
                                <div class="input-field">
                                    <input id="id" type="text" value="<%= taxes.id %>">
                                </div>
                            </div>

                            <div class="col s12 m4">
                                <div class="input-field">
                                    <input id="code" type="text" value="<%= taxes.code %>" class="validate" maxlength="5">
                                    <label class="active" for="code">{Literal}VAT Code{/Literal}</label>
                                    <span class="helper-text" data-error="This field can't be empty or contain special characters" data-success=""></span>
                                </div>
                            </div>

                            <div class="col s12 m4">
                                <div class="input-field">
                                    <input id="description" type="text" value="<%= taxes.description %>" class="validate" maxlength="20">
                                    <label class="active" for="description">{Literal}Descrption{/Literal}</label>
                                    <span class="helper-text" data-error="This field can't be empty or contain special characters" data-success=""></span>
                                </div>
                            </div>

                            <div class="col s12 m4">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="secondRow">
                    <div class="row">
                        <div class="input-field col s12"">
                            <div class="col s12 m4">
                                <div class="input-field">
                                    <input id="rate1" type="number" value="<%= taxes.rate %>" class="validate" max="99999.99">
                                    <label class="active" for="rate1">{Literal}Rate 1{/Literal}</label>
                                    <span class="helper-text" data-error="Please enter a number from 0 to 99999.99" data-success=""></span>
                                </div>
                            </div>

                            <div class="col s12 m4">
                                <div class="input-field">
                                    <input id="rate2" type="number" value="<%= taxes.rate2 %>" class="validate" max="99999.99">
                                    <label class="active" for="rate2">{Literal}Rate 2{/Literal}</label>
                                    <span class="helper-text" data-error="This field can't contain special characters" data-success=""></span>
                                </div>
                            </div>

                            <div class="col s12 m3 offset-m1" style="margin-top:10px;">
                                <div class="input-field">
                                    <p>
                                        <label>
                                            <input type="checkbox" class="piggyback filled-in" data-type="taxes.isPiggyBack" <%= taxes.isPiggyBack ? 'checked': '' %> >
                                            <span>{Literal}Piggyback{/Literal}</span>
                                        </label>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal-footer">
    <a href="#delete-tax-modal" class="waves-effect waves-light btn-flat red-text right modal-trigger delete-button">{Literal}Delete{/Literal}</a>
    <a href="javascript:void(0)" class="waves-effect waves-green btn green save-button left">{Literal}Save{/Literal}</a>
    <a href="javascript:void(0)" class="modal-close waves-effect waves-light btn-flat left">{Literal}Cancel{/Literal}</a>
</div>


<div id="delete-tax-modal" class="modal">
    <div class="modal-content">
        <div style="padding-bottom: 50px;">
            <h6>{Literal}Confirm Deletion{/Literal}</h6>
        </div>
        <p>{Literal}Are you sure that you would like to remove this VAT Tax{/Literal}?</p>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0)" id="delete-tax-confirm" class="modal-close waves-effect waves-green btn red left" data-tax-id="<%= taxes.id%>">{Literal}Delete{/Literal}</a>
        <input type="hidden" id="delete-tax-id" />
        <a href="javascript:void(0)" class="modal-close waves-effect waves-light btn-flat left">{Literal}Cancel{/Literal}</a>
    </div>
</div>
